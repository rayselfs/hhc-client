name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: get_version
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(node -p "require('./package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

  build:
    needs: prepare
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-14, windows-2025]

    env:
      BUILD_VERSION: ${{ needs.prepare.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and Release (macOS)
        if: matrix.os == 'macos-14'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          # 如果有 Apple Developer ID，可以添加以下環境變數
          # CSC_NAME: ${{ secrets.CSC_NAME }}
          # CSC_LINK: ${{ secrets.CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          npm run electron:build:mac-arm -- --publish always
          npm run electron:build:mac-intel -- --publish always

      - name: Build and Release (Windows)
        if: matrix.os == 'windows-2025'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          VITE_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
        run: |
          npm run electron:build:win -- --publish always

      - name: Upload release artifacts (Windows)
        if: success() && matrix.os == 'windows-2025'
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: |
            release/latest.yml
            release/*.exe
            release/*.exe.blockmap
          retention-days: 30

  upload-to-gitee:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    if: success()

    env:
      # 將 Secrets 設置為 Job 環境變數
      GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}
      GITEE_USERNAME: ${{ secrets.GITEE_USERNAME }}
      VERSION: ${{ needs.prepare.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # 確保獲取所有 tags，以便鏡像同步
          fetch-depth: 0

      - name: Sync code to Gitee (optional)
        if: success()
        uses: wearerequired/git-mirror-action@master
        env:
          # GITHUB_TOKEN 是 GitHub Actions 自動提供的
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # GITEE_TOKEN 和 GITEE_USERNAME 已在 Job 的 env 中定義
        with:
          # 來源 repo (GitHub) - 使用 GITHUB_TOKEN
          source-repo: 'https://github-actions:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git'

          # 目的地 repo (Gitee) - 使用 GITEE_TOKEN
          destination-repo: 'https://${{ env.GITEE_USERNAME }}:${{ env.GITEE_TOKEN }}@gitee.com/${{ env.GITEE_USERNAME }}/hhc-client.git'

      - name: Download Windows artifact from GitHub Release
        uses: actions/download-artifact@v4
        with:
          name: release-windows-2025
          path: release-files
